<div class="container">
  <h1>Profile Form</h1>
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel"/>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        FirstName is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel"/>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        LastName is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!profileForm.form.valid">Save</button>
  </form>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-6">First Name: </div>
      <div class="col-xs-6  pull-left">{{ model.firstName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-6">Last Name: </div>
      <div class="col-xs-6 pull-left">{{ model.lastName }}</div>
    </div>
    <br>
  </div>
</div>
